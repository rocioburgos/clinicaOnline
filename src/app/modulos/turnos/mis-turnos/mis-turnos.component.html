<div class="container px-4">
    <div class="row gx-5">
        <div class="col">
            <div class="p-3 border bg-light">
                <h3>Especialidades</h3>
                <div>
                    <div class="form-check">
                        <div class="btn-group " role="group" aria-label="Basic checkbox toggle button group">
                            <div *ngFor="let espe of especialidadesLista">
                                <button class="btn btn-lg btn-primary" (click)="especialidadCapturar(espe.nombre)">
                                    <img src="{{espe.imagen}}" width="50px">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="p-3 border bg-light">
                <h3>Especialistas</h3> 
                    <div class="btn-group " role="group" aria-label="Basic checkbox toggle button group" *ngFor="let especialista of especialistasDisponibles">

                        <button class="btn btn-lg btn-primary" (click)="especialistaCapturar(especialista.uid)">
                            <label >{{especialista.nombre}}</label><br> 
                            <img src="{{especialista.archivo}}" width="50px">
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>

 


<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Dia</th>
        <th scope="col">Hora</th>
        <th scope="col">Estado</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Especialista</th>
        <th scope="col">Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-info"  *ngFor="let turno of turnosPaciente">
        <th >{{turno.dia}}   </th>
        <td> {{turno.hora}} </td>
        <td> {{turno.estado}} </td>
        <td> {{turno.especialidad}}</td>
        <td> {{turno.especialista}}</td>
        <button class="btn btn-danger" >Accion disponible</button>
      </tr>
  
    </tbody>
  </table>
